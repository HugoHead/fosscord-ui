<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Discord CSS Framwork - Template</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			h3 {
				background-color: rgb(33, 33, 33);
				border-radius: 15px;
				padding: 10px 10px;
				font-size: 10px;
				color: rgb(148, 148, 148);
				margin-top: 1.5rem;
			}
		</style>
	</head>

	<body>
		<h1>Guild</h1>
		<div class="guild-container">
			<div class="guild active">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/90ff475bb93c2ba52d8aee465c646362.png?size=256"
				/>
			</div>
			<div class="guild unread">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/90ff475bb93c2ba52d8aee465c646362.png?size=256"
				/>
			</div>
			<div class="guild">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/90ff475bb93c2ba52d8aee465c646362.png?size=256"
				/>
			</div>
		</div>
	</body>
</html>
