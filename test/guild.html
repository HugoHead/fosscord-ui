<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Discord CSS Framwork - Template</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			h3 {
				background-color: rgb(33, 33, 33);
				border-radius: 15px;
				padding: 10px 10px;
				font-size: 10px;
				color: rgb(148, 148, 148);
				margin-top: 1.5rem;
			}
			button {
				width: 10rem;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1>Guild</h1>
		<div class="guild-container">
			<div class="guild home">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/attachments/807692783736717342/808425743767437332/Discord_logo_png.png"
				/>
			</div>
			<div class="guild seperator">
				<hr />
			</div>
			<div class="guild active" id="active">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/7044a1732fd620bdeea13ca1a28fe883.png?size=256"
				/>
			</div>
			<div class="guild unread" id="unread">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/7044a1732fd620bdeea13ca1a28fe883.png?size=256"
				/>
			</div>
			<div class="guild">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/7044a1732fd620bdeea13ca1a28fe883.png?size=256"
				/>
			</div>
			<div class="guild">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/7044a1732fd620bdeea13ca1a28fe883.png?size=256"
				/>
			</div>
			<div class="guild">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/7044a1732fd620bdeea13ca1a28fe883.png?size=256"
				/>
			</div>
			<div class="guild unread">
				<span class="pill"></span>
				<img
					src="https://cdn.discordapp.com/avatars/417699816836169728/7044a1732fd620bdeea13ca1a28fe883.png?size=256"
				/>
			</div>
		</div>
		<button class="btn primary" style="margin-top: 1rem; margin-bottom: 0.25rem" onclick="unactive()">
			toggle active guild
		</button>
		<button class="btn primary" onclick="unread()">toggle unread guild</button>
		<script>
			function unread() {
				const item = document.getElementById("unread");
				if (item.classList.contains("unread")) {
					return item.classList.remove("unread");
				}
				document.getElementById("unread").classList.add("unread");
			}
			function unactive() {
				const item = document.getElementById("active");
				if (item.classList.contains("active")) {
					return item.classList.remove("active");
				}
				document.getElementById("active").classList.add("active");
			}
		</script>
	</body>
</html>
