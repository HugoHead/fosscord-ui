<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Discord CSS Framwork</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			#list,
			#slider,
			#icons {
				text-decoration: none;
			}

			#icons {
				display: flex;
				justify-content: center;
				flex-direction: column;
				align-items: center;
			}

			#icons:visited {
				color: inherit;
			}

			#slider {
				color: aquamarine;
			}
			a {
				background-color: #2f3136;
				padding: 0.5rem;
				margin: 0.25rem;
				width: 7rem;
				text-align: center;
				border-radius: 0.3rem;
			}
			.grid {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
			}
		</style>
	</head>
