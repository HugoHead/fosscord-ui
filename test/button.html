<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Discord CSS Framwork - Button</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				height: 100%;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			h3 {
				background-color: rgb(33, 33, 33);
				border-radius: 15px;
				padding: 10px 10px;
				font-size: 10px;
				color: rgb(148, 148, 148);
				margin-top: 2rem;
			}
		</style>
	</head>

	<body>
		<h1>Buttons</h1>
		<a class="text link" href="./index.html">Home</a>
		<h3>.btn.primary</h3>
		<button class="btn primary">Primary Button</button>

		<h3>.btn.primary.outline</h3>
		<button class="btn primary outline">Primary Outline Button</button>

		<h3>.btn.secondary</h3>
		<button class="btn secondary">Secondary Button</button>

		<h3>.btn.secondary.outline</h3>
		<button class="btn secondary outline">Secondary Outline Button</button>

		<h3>.btn.danger</h3>
		<button class="btn danger">Danger Button</button>

		<h3>.btn.danger.outline</h3>
		<button class="btn danger outline">Danger Outline Button</button>

		<h3>.btn.success</h3>
		<button class="btn success">Success Button</button>

		<h3>.btn.outline</h3>
		<button class="btn success outline">Success Outline Button</button>

		<h3>.btn.link</h3>
		<button class="btn link">Link Button</button>

		<script type="text/javascript">
			//
		</script>
	</body>
</html>
